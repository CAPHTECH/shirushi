SPECIFICATION Spec

\* Invariants to check at every state
INVARIANTS
  TypeInvariant
  SystemInvariant
  ImmutabilityInvariant

\* Temporal properties to verify
PROPERTIES
  AlwaysValid
  LintReadOnly
  AssignPreservesInvariants
  ImmutabilityNeverViolated

\* Constants (override values from spec)
CONSTANTS
  Documents = TestDocuments
  DocIDs = TestDocIDs
  Paths = TestPaths
  MaxSerialPerScope = 9999

\* Constraint to limit state space
CONSTRAINT StateConstraint

\* Check for deadlocks
CHECK_DEADLOCK TRUE

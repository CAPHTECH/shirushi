\* TLC Configuration for ShirushiPar (Case C: Parallel)
\* Small scope for quick verification

CONSTANTS
    Documents = {d1, d2, d3}
    Scopes = {scope1, scope2}
    SerialNumbers = {1, 2, 3}
    IndexEntries = {d1, d2}
    Workers = {w1, w2}
    MaxParallel = 2
    ScopeOf = [d1 |-> scope1, d2 |-> scope1, d3 |-> scope2]
    SerialOf = [d1 |-> 1, d2 |-> 2, d3 |-> 1]

INIT Init
NEXT Next

INVARIANTS
    TypeOK
    LockInvariant
    MutexInvariant
    ParallelLimitRespected

PROPERTIES
    Termination

CONSTRAINT StateConstraint
